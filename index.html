<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tabs</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="tabs" id="tabs">
		<div class="container">
			<div class="tabs__inner">
				<div class="tabs__list">
					<a href="#tab-1" class="tabs__item tabs__item--active">
						1 пункт
					</a>
					<a href="#tab-2" class="tabs__item">
						2 пункт
					</a>
					<a href="#tab-3" class="tabs__item">
						3 пункт
					</a>
					<a href="#tab-4" class="tabs__item">
						4 пункт
					</a>
					<a href="#tab-5" class="tabs__item">
						5 пункт
					</a>
				</div>
				<div class="tabs__wrap">
					<div class="tabs__content tabs__content--active" id="tab-1">
						content 1
					</div>
					<div class="tabs__content" id="tab-2">
						content 2
					</div>
					<div class="tabs__content" id="tab-3">
						content 3
					</div>
					<div class="tabs__content" id="tab-4">
						content 4
					</div>
					<div class="tabs__content" id="tab-5">
						content 5
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
